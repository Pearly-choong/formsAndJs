<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Forms and JS</title>
  </head>


  <body class="container">
    <h1 class="jumbotron text-info">Forms and JS</h1>

    <form>
      <label for="name"> Name </label>
      <input type="text" id="name" class="form-control" placeholder="Enter name"/>
      </br></br>

      <lable for="address"> Address </label>
      <input type="text" id="address" class="form-control" placeholder="Enter address"/>
    </form>
    </br>
    <button type="button" class="btn btn-info btn-lg" id="submit"> Submit </button>
    </br></br>


    <!-- Employee performance accessment-->
    <form>
      <label for="ename"> Employee Name </label>
      <input type="text" id="ename" class="form-control" placeholder="Enter employee name"/>
      </br>

      <lable for="projectA"> Project A </label>
      <input type="text" id="projectA" class="form-control" min="1" max="100" placeholder="Enter project A performance percentage %"/>
      </br>

      <lable for="projectB"> Project B </label>
      <input type="text" id="projectB" class="form-control" min="1" max="100" placeholder="Enter project B performance percentage %"/>
      </br>

      <lable for="projectC"> Project C </label>
      <input type="text" id="projectC" class="form-control" min="1" max="100" placeholder="Enter project C performance percentage %"/>
      </br>

      <lable for="average"> Average </label>
      <input type="text" id="average" class="form-control" min="1" max="100" placeholder="Average performance percentage %"/>
      </br>
    </form>

    <button type="button" class="btn btn-info btn-lg" id="saveData"> Save data </button>
    <button type="button" class="btn btn-info btn-lg" id="newData"> Add new employee </button>
    <button type="button" class="btn btn-info btn-lg" id="highestData"> Outstanding employee </button>
    </br></br>

    <div class="jumbotron text-danger" id="formData">Employee Performance Assessment:</div>
    </br>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
